{% extends "base.html" %}
{% block content %}

  <div class="event-details-container">
    <h1 class="event-details-title">{{ event.title }}</h1>
    <p class="event-details-info">Date: {{ event.date }}</p>
    <p class="event-details-info">Start Time: {{ event.start_time }}</p>
    <p class="event-details-info">End Time: {{ event.end_time }}</p>
    <p class="event-details-description">{{ event.description }}</p>
    <div class="event-details-actions">
      <form class="event-details-action-button"  action="{{ url_for('edit_event', event_id=event.id) }}" method="GET">
        <input type="hidden" name="event_id" value="{{ event.id }}">
        <button class="event-details-action-button event-details-action-button-delete" type="submit">Edit</button>
      </form>
      <form class="event-details-action-form" action="{{ url_for('delete_event', event_id=event.id) }}" method="POST">
        <input type="hidden" name="event_id" value="{{ event.id }}">
        <button class="event-details-action-button event-details-action-button-delete" type="submit">Delete</button>
      </form>
    </div>
  </div>
{% endblock %}
