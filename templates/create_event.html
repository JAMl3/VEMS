{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Create Event</h1>
    <form class="form" method="POST">
      <div class="form-group">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" name="title" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="date" class="form-label">Date:</label>
        <input type="date" id="date" name="date" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="start_time" class="form-label">Start Time:</label>
        <input type="time" id="start_time" name="start_time" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="end_time" class="form-label">End Time:</label>
        <input type="time" id="end_time" name="end_time" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" name="description" class="form-input" required></textarea>
      </div>
      <button type="submit" class="button-primary">Create</button>
    </form>
  </div>
{% endblock %}
