{% extends "base.html" %}
{% block content %}
<h1>Log In</h1>
<form method="POST" action="{{ url_for('login') }}">
  <label>Email:</label>
  <input type="email" name="email" required><br>
  <label>Password:</label>
  <input type="password" name="password" required><br>
  <button type="submit">Log In</button>
</form>
{% endblock %}
